    <div></div><br>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${people}">
            <td th:text="${person.Id}"/>
            <td th:text="${person.lastName + ' ' + person.firstName}"/>
            <td th:text="${person.employeeType}"/>
<!--                   th:href="@{/google/{id}(id=${person.firstName})}">Detalii</td>-->
            <td><a type="button" class="btn btn-primary" th:href="@{/employee/{id}(id=${person.Id})}">Edit</a>
                <a type="button" class="btn btn-primary" th:href="@{/deleteEmployee/{id}(id=${person.Id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
