<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"
          rel="stylesheet"/>

    <title>Add Employee</title>
</head>
<body>

<h1>Add a new Employee</h1><br>
<div display="block" text-align="center">
    <form action="/" th:action="@{/employee}" th:object="${employee}" method="post" display="inline-block" margins="auto" text-align="left">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}">
            <label class="form-label">First name</label>
            <input type="text" name="employeeName" th:field="*{firstName}">
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="lastName" th:field="*{lastName}">
            </div>
            <div id="emailHelp" class="form-text">All personal data are confidential.</div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
